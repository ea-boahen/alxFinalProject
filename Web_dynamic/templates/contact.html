<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>WeatherApp</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{{ url_for('static', filename='styles/fonts/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
		<script src="{{ url_for('static', filename='scripts/notifyme.js')}}"></script>
		<!-- Loading main css file -->
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}" type="text/css">
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="https://www.bcodesolutions.tech:5001/weatherapp" class="branding">
						<img src="{{ url_for('static', filename='images/icons/logo.svg')}}" alt="" class="logo">
						<div class="logo-type">
							<small class="site-description">tagline goes here</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item"><a href="https://www.bcodesolutions.tech:5001/weatherapp">Home</a></li>
							<li class="menu-item current-menu-item"><a href="https://www.bcodesolutions.tech:5001/notifyme">Notify Me</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<main class="main-content">
				<div class="container">
					<div class="breadcrumb">
						<a href="https://www.bcodesolutions.tech:5001/weatherapp">Home</a>
						<span>Notify Me</span>
					</div>
				</div>

				<div class="fullwidth-block">
					<div class="container">
						<div class="col-md-5">
							<div class="contact-details">
								<div class="map" data-latitude="-6.897789" data-longitude="107.621735"></div>
								<div class="contact-info">
									<address>
										<img src="images/icon-marker.png" alt="">
										<p>Weather App <br>
										Alx Software Engineering Cohort 12</p>
									</address>
									
									<a href="#"><img src="{{ url_for('static', filename='images/icon-phone.png')}}" alt="">+1 800 314 235</a>
									<a href="#"><img src="{{ url_for('static', filename='images/icon-envelope.png')}}" alt="">contact@companyname.com</a>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-md-offset-1">
							<h2 class="section-title">Notify Me</h2>
							<p>fill form to be notified of weather for the day every morning at 07:00 am</p>
							<form action="#" class="contact-form">
								<div class="row">
									<div class="col-md-6"><input type="text" id="firstname" placeholder="Firstname..."></div>
									<div class="col-md-6"><input type="text" id="lastname" placeholder="Lastname..."></div>
								</div>
								<div class="row">
									<div class="col-md-6"><input type="text" id="email" placeholder="Email.."></div>
									<div class="col-md-6"><input type="text"  id="contact" name="contact" pattern="[+0-9]+"placeholder="Contact"></div>
								</div>
								<textarea name="" placeholder="Message..."></textarea>
								<div class="text-right">
									<input type="submit" onclick="submitForm()" placeholder="Notify Me">
								</div>
							</form>

						</div>
					</div>
				</div>
				
			</main> <!-- .main-content -->

			<footer class="site-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form action="#" class="subscribe-form">
								<input type="text" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="#"><i class="fa fa-facebook"></i></a>
								<a href="#"><i class="fa fa-twitter"></i></a>
								<a href="#"><i class="fa fa-google-plus"></i></a>
								<a href="#"><i class="fa fa-pinterest"></i></a>
							</div>
						</div>
					</div>

					<p class="colophon">Copyright 2023 Boandoh. Alx Final Project. All rights reserved</p>
				</div>
			</footer> <!-- .site-footer -->
		</div>
		
		<script src="{{ url_for('static', filename='scripts/js/jquery-1.11.1.min.js')}}"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="{{ url_for('static', filename='scripts/js/plugins.js')}}"></script>
		<script src="{{ url_for('static', filename='js/app.js')}}"></script>
		
	</body>

</html>
