<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>WeatherApp</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{{ url_for('static', filename='styles/fonts/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
        <script src="{{ url_for('static', filename='scripts/index.js')}}"></script>
        <script src="{{ url_for('static', filename='scripts/functions.js')}}"></script>
		<script src="{{ url_for('static', filename='scripts/SearchCity.js')}}"></script>
		<!-- Loading main css file -->
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="{{ url_for('static', filename='images/icons/logo.svg')}}" alt="" class="logo">
						<div class="logo-type">
							<!--
       <h1 class="site-title">Company name</h1>
							<small class="site-description">tagline goes here</small>
       -->
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="https://www.bcodesolutions.tech:5001/weatherapp">Home</a></li>					
							<li class="menu-item"><a href="https://www.bcodesolutions.tech:5001/notifyme">Notify Me</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->
            
            <script>
            function func(){
                event.preventDefault();

                handleClick();
            }          
            </script>
			<div class="hero" data-bg-image="{{ url_for('static', filename='images/banner.png')}}">
				<div class="container">
					<form  class="find-location" >
						<input type="text" placeholder="Find your location..." class="searchInputCity">
						<input type="submit" value="Search City" id="searchbox"	onclick="func()">
					</form>
                </div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">Monday</div>
								<div class="date">6 Oct</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location">New York</div>
								<div class="degree">
                                    <div class="num"><span class="home-header">23</span><sup>o</sup>C</div>
									<div class="forecast-icon">
										<img id="weather-icon" src="{{ url_for('static', filename='images/icons/icon-1.svg')}}" alt="" width=98>
									</div>	
								</div>
								<span><img src="{{ url_for('static', filename='images/icon-umberella.png')}}" alt="">20%</span>
								<span><img src="{{ url_for('static', filename='images/icon-wind.png')}}" alt=""><span class="windSpeed">18</span>km/h</span>
								<span ><img src="{{ url_for('static', filename='images/icon-compass.png')}}" alt=""><span class="description">East</span></span>
							</div>
						</div>
						<div class="forecast first">
							<div class="forecast-header">
								<div class="day">Tuesday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="forecastIcon" src="{{ url_for('static', filename='images/icons/icon-3.svg')}}" alt="" width=48>
								</div>
								<div class ='degree' ><span class="degreeValue">23</span><sup>o</sup>C</div>
								<small class="degreeLow"><span class='degreeLowValue'>18</span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast second">
							<div class="forecast-header">
								<div class="day">Wednesday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="forecastIcon" src="{{ url_for('static', filename='images/icons/icon-5.svg')}}" alt="" width=48>
								</div>
								<div class ='degree' ><span class="degreeValue">23</span><sup>o</sup>C</div>
								<small class="degreeLow"><span class='degreeLowValue'>18</span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast third">
							<div class="forecast-header">
								<div class="day">Thursday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="forecastIcon" src="{{ url_for('static', filename='images/icons/icon-7.svg')}}" alt="" width=48>
								</div>
								<div class ='degree' ><span class="degreeValue">23</span><sup>o</sup>C</div>
								<small class="degreeLow"><span class='degreeLowValue'>18</span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast fourth">
							<div class="forecast-header">
								<div class="day">Friday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="forecastIcon" src="images/icons/icon-12.svg" alt="" width=48>
								</div>
								<div class ='degree' ><span class="degreeValue">23</span><sup>o</sup>C</div>
								<small class="degreeLow"><span class='degreeLowValue'>18</span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast fifth">
							<div class="forecast-header">
								<div class="day">Saturday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="forecastIcon" src="images/icons/icon-13.svg" alt="" width=48>
								</div>
								<div class ='degree' ><span class="degreeValue">23</span><sup>o</sup>C</div>
								<small class="degreeLow"><span class='degreeLowValue'>18</span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast sixth">
							<div class="forecast-header">
								<div class="day">Sunday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="forecastIcon" src="images/icons/icon-14.svg" alt="" width=48>
								</div>
								<div class ='degree' ><span class="degreeValue">23</span><sup>o</sup>C</div>
								<small class="degreeLow"><span class='degreeLowValue'>18</span><sup>o</sup></small>
							</div>
						</div>
					</div>
				</div>
			</div>
		
			<footer class="site-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form action="#" class="subscribe-form">
								<input type="text" id="name" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="#"><i class="fa fa-facebook"></i></a>
								<a href="#"><i class="fa fa-twitter"></i></a>
								<a href="#"><i class="fa fa-google-plus"></i></a>
								<a href="#"><i class="fa fa-pinterest"></i></a>
							</div>
						</div>
					</div>

					<p class="colophon">Copyright 2023 Boandoh. Alx Final Project. All rights reserved</p>
				</div>
			</footer> <!-- .site-footer -->
		</div>
		
		<script src="{{ url_for('static', filename='scripts/js/jquery-1.11.1.min.js')}}"></script>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="{{ url_for('static', filename='scripts/js/plugins.js')}}"></script>
		<script src="{{ url_for('static', filename='scripts/app.js')}}"></script>
		{% comment %} <script src="{{ url_for('static', filename='scripts/SearchCity.js')}}"></script> {% endcomment %}
	</body>

</html>
